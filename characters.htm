<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Character sheets for Fate Roleplaying Game">
    <meta name="keywords" content="Roleplaying,Fate Core,Fate Accelerated,Character Sheet">
    <meta name="author" content="Sterling Heibeck">
    <meta name="fragment" content="!">

    <!-- css libraries -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="site.css">

    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="import" href="head.htm">
 	<title>Characters - Fate Character Sheet</title>
</head>

<body>
    <nav></nav>
    <div class="container mt-2">
        <div id="results">
        </div>

        <!-- template -->
       <script id="tmplCharacterList" type="text/x-jsrender">
        <div class='card'>
        	  <div class='card-body'>
        		<h5 class='card-title character-name'>{{:name}}</h5>
        		<p class='card-text'>{{:highconcept}}</p>
        		<p class='card-note font-italic small'>({{:description}})</p>
        		<a href='#!{{:sheetname}}/{{:character_id}}' class='btn btn-primary' data-id='{{:character_id}}'>Play</a>
        		<a href='#' class='btn btn-danger' data-id='{{:character_id}}' data-toggle='modal' data-target='#modalDeleteCharacterConfirm'>Delete <i class='fa fa-trash'></i></a>
        	  </div>
             <div class='card-footer text-muted'>
                   <span class='badge badge-secondary'>{{:sheetname}}</span>
             </div>
       </div>
       </script>
       
        <!-- delete confirmation modal-->
        <div class="modal fade" id="modalDeleteCharacterConfirm" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteLabel">Confirm Character Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this character?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger js-delete-character">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 3rd party stuff -->
    <div id="fb-root"></div>

</body>
</html>
