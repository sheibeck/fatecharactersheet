<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create and manage all your characters for the Fate Roleplaying Game. We have character sheets for Fate Core, Fate Accelerated and additional custom character sheets for the Fate Roleplaying Game. You can roll Fate dice and create and find adversaries for your Fate Roleplaying game.">
    <meta name="author" content="Sterling Heibeck">
    <meta name="fragment" content="!">

    <!-- css libraries -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="site.css">

    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="import" href="head.htm">
    <link rel="import" href="nav.htm">
    <link rel="import" href="footer.htm">

 	  <title>Characters - Fate Character Sheet</title>
</head>

<body>
    <h1 class="brand-name d-print-none my-0 py-1 px-1">Fate Character Sheet</h1>
    <nav></nav>
    <div class="container mt-2">
      <div class="row d-print-none requires-auth hidden mb-2 hide-on-detail">
        <div class="col-sm-12 col-md-3">
          <a href='/charactersheets.htm' class='btn btn-success'>Create a Character <i class='fa fa-user'></i></a>
        </div>
      </div>

      <div id="results">
      </div>
    </div>
    <footer class="footer"></footer>

    <input id='copyUrl' class='hidden' />

    <!-- template -->
   <script id="tmplCharacterList" type="text/x-jsrender">
    <div class='card'>
    	  <div class='card-body'>
      		<h5 class='card-title character-name'>{{:name}}</h5>
      		<p class='card-text'>
            <label class='h6'>High Concept</label>: {{:~getCharacterValue(aspect, 'highconcept')}}<br>
            <label class='h6'>Trouble</label>: {{:~getCharacterValue(aspect, 'trouble')}}
          </p>
      		<a href='#!{{:sheetname}}/{{:character_id}}/{{:~slugify(name)}}' class='btn btn-primary' data-id='{{:character_id}}'>Play <i class='fa fa-play-circle'></i></a>
          <a href='#' class='btn btn-secondary js-share-character'>Share <i class='fa fa-share-square'></i></a>
      		<a href='#' class='btn' style='color:red' data-id='{{:character_id}}' data-toggle='modal' data-target='#modalDeleteCharacterConfirm'><i class='fa fa-trash'></i></a>
    	  </div>
        <div class='card-footer text-muted'>
          <span class='small'>{{:description}}</span> <span class='badge badge-secondary'>{{:sheetname}}</span>
        </div>
   </div>
   </script>

  <!-- delete confirmation modal-->
  <div class="modal fade" id="modalDeleteCharacterConfirm" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="deleteLabel">Confirm Character Delete</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <p>Are you sure you want to delete this character?</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger js-delete-character">Delete</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>

  <!-- 3rd party stuff -->
  <div id="fb-root"></div>

  <!-- page specific fatecharactersheet scripts -->
  <script src="fs_char.js" type="text/javascript"></script>

  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5aba8fd219ea6151"></script>
</body>
</html>
