<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Character Sheets - Fate Character Sheet</title>

    <!-- Search Engine -->
    <meta name="description" content="Create and manage all your characters for the Fate Roleplaying Game. We have character sheets for Fate Core, Fate Accelerated and additional custom character sheets for the Fate Roleplaying Game. You can roll Fate dice and create and find adversaries for your Fate Roleplaying game.">
    <meta name="image" content="https://fatecharactersheet.com/big-logo.png">
    <meta name="author" content="Sterling Heibeck">
    <meta name="fragment" content="!">

    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Character Sheets - Fate Character Sheet">
    <meta itemprop="description" content="Create and manage all your characters for the Fate Roleplaying Game. We have character sheets for Fate Core, Fate Accelerated and additional custom character sheets for the Fate Roleplaying Game. You can roll Fate dice and create and find adversaries for your Fate Roleplaying game.">
    <meta itemprop="image" content="https://fatecharactersheet.com/big-logo.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Character Sheets - Fate Character Sheet">
    <meta name="twitter:description" content="Create and manage all your characters for the Fate Roleplaying Game. We have character sheets for Fate Core, Fate Accelerated and additional custom character sheets for the Fate Roleplaying Game. You can roll Fate dice and create and find adversaries for your Fate Roleplaying game.">
    <meta name="twitter:site" content="@sheibeck">
    <meta name="twitter:image:src" content="https://fatecharactersheet.com/big-logo.png">

    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta property="og:title" content="Character Sheets - Fate Character Sheet">
    <meta property="og:description" content="Create and manage all your characters for the Fate Roleplaying Game. We have character sheets for Fate Core, Fate Accelerated and additional custom character sheets for the Fate Roleplaying Game. You can roll Fate dice and create and find adversaries for your Fate Roleplaying game.">
    <meta property="og:image" content="https://fatecharactersheet.com/big-logo.png">
    <meta property="og:url" content="https://fatecharactersheet.com">
    <meta property="og:site_name" content="Fate Character Sheet">
    <meta property="og:type" content="website">

    <!-- css libraries -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="site.css">

    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="import" href="head.htm">
</head>

<body>
    <h1 class="brand-name d-print-none my-0 py-1 px-1">Fate Character Sheet</h1>
    <nav></nav>
    <div class="container mt-2">
        <div id="results">
        </div>
    </div>

    <!-- list template -->
    <script id="tmplCharacterSheetList" type="text/x-jsrender">
    <div class='card'>
       <img class='card-img-top img-thumbnail img-fluid' src='sheets/{{:charactersheetname}}/logo.png' alt='Character Sheet Logo'>
      <div class='card-body'>
        <h5 class='card-title charactersheet-name'>{{:charactersheetdisplayname}}</h5>
        <a href='#!{{:charactersheetname}}' class='btn btn-primary' data-id='{{:charactersheetid}}'>Create Character <i class='fa fa-user'></i></a>
      </div>
          <div class='card-footer text-muted'>
                 <span class='badge badge-secondary'>{{:charactersheetsystem}}</span>
           </div>
     </div>
    </script>

    <!-- 3rd party stuff -->
    <div id="fb-root"></div>

    <!-- page specific fatecharactersheet scripts -->
    <script src="fs_char.js" type="text/javascript"></script>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5aba8fd219ea6151"></script>
</body>
</html>
