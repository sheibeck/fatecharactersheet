<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Character sheets for Fate Roleplaying Game">
    <meta name="keywords" content="Roleplaying,Fate Core,Fate Accelerated,Character Sheet">
    <meta name="author" content="Sterling Heibeck">
    <meta name="fragment" content="!">

    <!-- css libraries -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="site.css">

    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="import" href="head.htm">
 	<title>Character Sheets - Fate Character Sheet</title>
</head>

<body>
    <nav></nav>
    <div class="container mt-2">
        <div id="results">
        </div>
    </div>

    <!-- list template -->
    <script id="tmplCharacterSheetList" type="text/x-jsrender">
    <div class='card'>
       <img class='card-img-top img-thumbnail img-fluid' src='sheets/{{:charactersheetname}}/logo.png' alt='Character Sheet Logo'>
      <div class='card-body'>
        <h5 class='card-title charactersheet-name'>{{:charactersheetdisplayname}}</h5>
        <a href='#!{{:charactersheetname}}' class='btn btn-primary' data-id='{{:charactersheetid}}'>Create Character <i class='fa fa-user'></i></a>
      </div>
          <div class='card-footer text-muted'>
                 <span class='badge badge-secondary'>{{:charactersheetsystem}}</span>
           </div>
     </div>
    </script>

    <!-- 3rd party stuff -->
    <div id="fb-root"></div>
</body>
</html>
