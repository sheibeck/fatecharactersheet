<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create and manage all your characters for the Fate Roleplaying Game. We have character sheets for Fate Core, Fate Accelerated and additional custom character sheets for the Fate Roleplaying Game. You can roll Fate dice and create and find adversaries for your Fate Roleplaying game.">
    <meta name="author" content="Sterling Heibeck">

    <!-- css libraries -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="site.css">

    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="import" href="head.htm">

  	<title>Login - Fate Character Sheet</title>
</head>

<body>
  <h1 class="brand-name d-print-none my-0 py-1 px-1">Fate Character Sheet</h1>
  <nav></nav>
  <div class="container-fluid mt-2 text-center">
    <div class="row">
      <div class="col-sm-12 h1">
        Login
      </div>
      <div class="col-sm-12 h4">
        Login to save and manage your characters and adversaries.
      </div>
    </div>
    <div class="row m-4 justify-content-md-center">
      <div class="col-sm-12 col-md-4">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button id="LoginCognito" type="button" class="btn btn-primary col-sm-12 col-md-5 mt-1 mb-1" onclick="fatesheet.authenticateCognito()">
            Login <i class="fas fa-sign-in-alt"></i>
        </button>
        <button id="LoginFacebook" type="button" class="btn btn-primary col-sm-12 col-md-5 mt-1 mb-1" onclick="fatesheet.authenticateFacebook()">
            Login with <i class="fab fa-facebook"></i>
        </button>
        <br/>
        <a href='/register.htm' type="button" role="button" class="btn btn-secondary col-sm-12 col-md-5 mt-1 mb-1 rounded-2">
            Register <i class="fas fa-user-plus"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
