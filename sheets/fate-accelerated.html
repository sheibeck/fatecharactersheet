<style>
/* === GENERAL === */
.charsheet {
    min-width: 800px;
	color: #000000;
	font-family: "Arial Black", Gadget, sans-serif;
}

.sheet-text-center {
	text-align: center;
}

/* Default State */
.sheet-original {
   display:block
}
.sheet-fallout {
	display:none
}
/* Toggled State */
input[name="attr_fallout-theme"]:checked ~ .sheet-original {
   display:none;
}
input[name="attr_fallout-theme"]:checked ~ .sheet-fallout {
   display:block;
}

.sheet-row .sheet-col {
	width: 100%;
}

.sheet-header {
	margin-bottom: 4px;
	padding: 2px 4px;

	background: black;
	color: white;
	font-weight: bold;
}

.sheet-section {
	float: left;
	width: 100%;

	margin: 4px 0;
	padding: 1px;
	box-sizing: border-box;
}

.sheet-break {
	clear: both;
}

label,
select {
	margin: 0;
}

.sheet-repitem,
.repitem {
	margin-bottom: 2px;
}

input, textarea, select, .uneditable-input {
    display: inline-block;
    width: 100%;
    padding: 2px;
    margin-bottom: 4px;
    font-size: 13px;
    line-height: 18px;
    color: #555;
    border: 1px solid #ccc;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
}

input, select, .uneditable-input {
    height: 20px;
}

textarea {
    margin: 0;
    height: 120px;
    resize: vertical;
    box-sizing: border-box;
}

/* === LOGO === */
.sheet-logo {
	width: 300px;
	margin: 0 5px;
}

/* === ASPECT === */
.sheet-col-aspects input {
	width: 100%;
}

/* === APPROACHES === */
table.sheet-approaches {
    width:  100%;
    position: relative;
}

/* === STRESS === */
.sheet-section {
    width:  100%;
    border: 1px solid black;
    position: relative;
    border-radius: 10px;
    margin-bottom: 10px;
    padding: 5px;
}

table.sheet-stress {
    width:  100%;
    position: relative;
}

table.sheet-stress td {
    position: relative;
}

table.sheet-stress td div.sheet-checkbox-label-div {
    width: 50px;
    height: 50px;
    position: relative;
    border: 1px solid black;
    left: calc(50% - 25px) !important;
}

table.sheet-stress td div.sheet-checkbox-label-div label {
    position: relative;
    top:-50px;
    background: #ddd;
    height: 50px;
    width: 50px;
    display: block;
    padding-right: 0px;
    /* Note: This gradient may render differently in browsers that don't support the unprefixed gradient syntax */

    /* IE10 Consumer Preview */
    background-image: -ms-linear-gradient(bottom right, #FFFFFF 0%, #C7C7C7 100%);

    /* Mozilla Firefox */
    background-image: -moz-linear-gradient(bottom right, #FFFFFF 0%, #C7C7C7 100%);

    /* Opera */
    background-image: -o-linear-gradient(bottom right, #FFFFFF 0%, #C7C7C7 100%);

    /* Webkit (Safari/Chrome 10) */
    background-image: -webkit-gradient(linear, right bottom, left top, color-stop(0, #FFFFFF), color-stop(1, #C7C7C7));

    /* Webkit (Chrome 11+) */
    background-image: -webkit-linear-gradient(bottom right, #FFFFFF 0%, #C7C7C7 100%);

    /* W3C Markup, IE10 Release Preview */
    background-image: linear-gradient(to top left, #FFFFFF 0%, #C7C7C7 100%);

}
table.sheet-stress td div.sheet-checkbox-label-div label:hover {/* Note: This gradient may render differently in browsers that don't support the unprefixed gradient syntax */

    /* IE10 Consumer Preview */
    background-image: -ms-linear-gradient(bottom right, #FFFFFF 0%, #8FECFF 100%);

    /* Mozilla Firefox */
    background-image: -moz-linear-gradient(bottom right, #FFFFFF 0%, #8FECFF 100%);

    /* Opera */
    background-image: -o-linear-gradient(bottom right, #FFFFFF 0%, #8FECFF 100%);

    /* Webkit (Safari/Chrome 10) */
    background-image: -webkit-gradient(linear, right bottom, left top, color-stop(0, #FFFFFF), color-stop(1, #8FECFF));

    /* Webkit (Chrome 11+) */
    background-image: -webkit-linear-gradient(bottom right, #FFFFFF 0%, #8FECFF 100%);

    /* W3C Markup, IE10 Release Preview */
    background-image: linear-gradient(to top left, #FFFFFF 0%, #8FECFF 100%);}


input[type=checkbox].sheet-stress-check {
    margin: 0px;
    width: 50px;
    height: 50px;
    opacity: 0;
    z-index: 1;
    position: relative;
    left: calc(50% - 27px) !important;
    top: -2px;
}

input[type=checkbox].sheet-stress-check:checked ~ label {
    background: url(http://ramyasspace.files.wordpress.com/2011/06/tick.jpg);
    background-size: 100%;
}

/* === CONSEQUENCES === */
.sheet-col-consequences {
    position: relative;
}

.sheet-col-consequences select {
	width: 100px;
	float: left;
}

.sheet-col-consequences input {
	margin-left: 2px;
	width: calc(100% - 102px);
}

.sheet-rolltemplate-FAE table {
    width: 189px;
    padding: 2px;
    border: 1px solid;
    background-color: #ffffff;
}
 
.sheet-rolltemplate-FAE th {
	color: rgb(126, 45, 64);
    padding-left: 5px;
	line-height: 1.6em;
	font-size: 1.2em;
    text-align: left;
	font-family: "Times New Roman", Times, serif;
    font-variant: small-caps;
}
 
.sheet-rolltemplate-FAE .sheet-arrow-right {
    border-top: 3px solid transparent;
    border-bottom: 3px solid transparent;
	border-left: 180px solid rgb(126, 45, 64);
}
 
.sheet-rolltemplate-FAE .sheet-tcat {
    font-style: italic;
}

.sheet-rolltemplate-FAE td {
    padding-left: 5px;
}
 
.sheet-rolltemplate-FAE-Approaches .inlinerollresult  {
    background-color: #ffffff;
    border: none;
}
</style>
</head>
<body>
<div class="sheet-original">
	<div class="sheet-2colrow">
		<div class="sheet-col-id sheet-col">
			<div class="sheet-header">
				Name</div>
			<input name="attr_name" placeholder="Name" title="@{name}" type="text" />
			<textarea name="attr_description" placeholder="Description" title="@{description}"></textarea>
		</div>
		<!-- .section-id -->
		<div class="sheet-col-refresh sheet-col">
			<div>
				<img alt="FATE ACCELERATED" class="sheet-logo" src="http://www.evilhat.com/home/wp-content/uploads/2012/12/Fate-Accelerated.jpg" />
			</div>
			<div class="sheet-under-logo">
				<label>Refresh
				<input name="attr_refresh" placeholder="Refresh" title="@{refresh}" type="number" /></label>
				<label>Current
				<input name="attr_current_fate_points" placeholder="Current Fate Points" title="@{current_fate_points}" type="number" /></label>
			</div>
		</div>
		<!-- .section-refresh --></div>
	<div class="sheet-break">
	</div>
	<div class="sheet-2colrow">
		<div class="sheet-col-aspects sheet-col">
			<div class="sheet-header">
				Aspects</div>
			<input name="attr_high_concept" placeholder="High Concept Aspect" title="@{high_concept}" type="text" />
			<input name="attr_trouble" placeholder="Trouble Aspect" title="@{trouble}" type="text" />
			<fieldset class="repeating_aspects">
			<input name="attr_aspect" type="text" /> </fieldset> </div>
		<!-- .section-aspects -->
		<div class="sheet-col-approaches sheet-col">
			<div class="sheet-header">
				Approaches</div>
			<table class="sheet-approaches">
				<tr>
					<td>
					<button name="roll_careful" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=Careful}} {{roll=[[4DF+@{careful}]]}}">
					</button></td>
					<td><label>Careful</label></td>
					<td>
					<input name="attr_careful" title="@{careful}" type="number" /></td>
				</tr>
				<tr>
					<td>
					<button name="roll_clever" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=Clever}} {{roll=[[4DF+@{clever}]]}}">
					</button></td>
					<td><label>Clever</label></td>
					<td>
					<input name="attr_clever" title="@{clever}" type="number" /></td>
				</tr>
				<tr>
					<td>
					<button name="roll_flashy" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=Flashy}} {{roll=[[4DF+@{flashy}]]}}">
					</button></td>
					<td><label>Flashy</label></td>
					<td>
					<input name="attr_flashy" title="@{flashy}" type="number" /></td>
				</tr>
				<tr>
					<td>
					<button name="roll_forceful" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=Forceful}} {{roll=[[4DF+@{forceful}]]}}">
					</button></td>
					<td><label>Forceful</label></td>
					<td>
					<input name="attr_forceful" title="@{forceful}" type="number" /></td>
				</tr>
				<tr>
					<td>
					<button name="roll_quick" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=Quick}} {{roll=[[4DF+@{quick}]]}}">
					</button></td>
					<td><label>Quick</label></td>
					<td>
					<input name="attr_quick" title="@{quick}" type="number" /></td>
				</tr>
				<tr>
					<td>
					<button name="roll_sneaky" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=Sneaky}} {{roll=[[4DF+@{sneaky}]]}}">
					</button></td>
					<td><label>Sneaky</label></td>
					<td>
					<input name="attr_sneaky" title="@{sneaky}" type="number" /></td>
				</tr>
				<tr>
					<td>
					<button name="roll_approachesy" type="roll" value="&amp;{template:FAE}{{name=@{name}}}{{effect=?{Approach|Careful, Careful: [[4DF+ @{careful}]]|Clever, Clever: [[4DF+ @{clever}]]|Flashy, Flashy: [[4DF+ @{flashy}]]|Forceful,Forceful: [[4DF+ @{forceful}]]|Quick,Quick: [[4DF+ @{quick}]]|Sneaky,Sneaky: [[4DF+ @{sneaky}]]}}}">
					</button></td>
					<td><label>Approaches</label></td>
				</tr>
			</table>
		</div>
		<!-- .section-approaches --></div>
	<div class="sheet-row">
		<div class="sheet-col-stunts sheet-col " style="width: 100%">
			<div class="sheet-header">
				Stunts</div>
			<textarea name="attr_stunts" title="@{stunts}"></textarea> </div>
		<!-- .section-stunts --></div>
	<div class="sheet-break">
	</div>
	<div class="sheet-2colrow">
		<div class="sheet-col-consequences sheet-col">
			<div class="sheet-header">
				Consequences</div>
			<fieldset class="repeating_consequences">
			<input name="attr_consequence" type="text" />
			<select name="attr_consequences_type">
			<option title="@{mild}" value="2">Mild(-2)</option>
			<option title="@{moderate}" value="4">Moderate(-4)</option>
			<option title="@{severe}" value="6">Severe(-6)</option>
			</select> </fieldset> </div>
		<!-- .section-consequences -->
		<div class="sheet-col-stress sheet-col ">
			<div class="sheet-header">
				Stress</div>
			<div class="sheet-section">
				<table class="sheet-stress">
					<tr>
						<td>
						<div class="sheet-checkbox-label-div">
							<input class="sheet-stress-check" name="attr_stress1" title="@{stress1}" type="checkbox" value="1" />
							<label></label></div>
						</td>
						<td>
						<div class="sheet-checkbox-label-div">
							<input class="sheet-stress-check" name="attr_stress2" title="@{stress2}" type="checkbox" value="2" />
							<label></label></div>
						</td>
						<td>
						<div class="sheet-checkbox-label-div">
							<input class="sheet-stress-check" name="attr_stress3" title="@{stress3}" type="checkbox" value="3" />
							<label></label></div>
						</td>
					</tr>
					<tr>
						<th>
						<h4>1</h4>
						</th>
						<th>
						<h4>2</h4>
						</th>
						<th>
						<h4>3</h4>
						</th>
					</tr>
				</table>
			</div>
		</div>
		<!-- .section-stress --></div>
	<div class="sheet-break">
	</div>
	<div class="sheet-row">
		<div class="sheet-col-extras sheet-col " style="width: 100%">
			<div class="sheet-header">
				Extras</div>
			<textarea name="attr_Extras"></textarea> </div>
		<!-- .section-extra --></div>
</div>
