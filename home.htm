<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Character sheets for Fate Roleplaying Game">
    <meta name="keywords" content="Roleplaying,Fate Core,Fate Accelerated,Character Sheet">
    <meta name="author" content="Sterling Heibeck">

    <!-- css libraries -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="site.css">

    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="import" href="head.htm">
   	<title>Fate Character Sheet</title>
</head>

<body>
    <nav></nav>
    <div class="container mt-2">

        <div class="row">
          <div class="col-12 text-center">
            <img class="img-fluid" src="big-logo.png" alt="Big Logo" />
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="card m-2">
              <div class="card-body">
                <h5 class="card-title">View Your Characters</h5>
                <p class="card-text">Manage and play your saved characters.</p>
                <a href="characters.htm" class="btn btn-primary requires-auth hidden">Play <span class='dice'>C</span></a>
                <button type="button" class="btn btn-primary requires-noauth" onclick="fatesheet.authenticateFacebook()">
                    Login with <i class="fab fa-facebook"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card card m-2">
              <div class="card-body">
                <h5 class="card-title">Create A Character</h5>
                <p class="card-text">Find a character sheet or create character.</p>
                <a href="charactersheets.htm" class="btn btn-primary">Create <span class='dice'>D</span></a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card card m-2">
              <div class="card-body">
                <h5 class="card-title">View Adversaries</h5>
                <p class="card-text">View a codex of adversaries or create your own.</p>
                <a href="adversary.htm" class="btn btn-primary">Fight <span class='dice'>A</span></a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card card m-2">
              <div class="card-body">
                <h5 class="card-title">Roll Some Dice</h5>
                <p class="card-text">Roll fate dice and see if you succeed!</p>
                <a href="#" data-toggle='modal' data-target='#modalDiceRoller' class="btn btn-primary">Roll <span class='dice'>+</span></a>
              </div>
            </div>
          </div>
      </div>
  </div>

  <!-- 3rd party stuff -->
  <div id="fb-root"></div>


</body>
</html>
